<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Log In Page</title>
  </head>
  <body>
    <div class="container">
      <div class="inf">
        <h1>Contact Me</h1>
        <p>Write your informations, And I will contact you.</p>
        <form>
          <label class="name-hed" for="name">Name</label><br />
          <input
            class="name"
            id="name"
            type="text"
            placeholder="Name or company name"
            required
            autofocus
          /><br />
          <label for="email">E-mail</label><br />
          <input
            class="email"
            id="email"
            type="email"
            placeholder="E-mail"
            required
          /><br />
          <textarea class="message" placeholder="Write your message "></textarea
          ><br />
          <button class="send-btn">Send</button>
        </form>
      </div>
      <div class="photo">
        <img
          src="imgs/send-message-by-phone-concept-illustration_114360-19792.avif"
        />
      </div>
    </div>
  </body>
</html>
